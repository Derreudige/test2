<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einzigartige Gemälde von [Dein Name]</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .gallery-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
        }
        .gallery-item img {
            max-width: 100%;
            display: block;
        }
        .gallery-item h2 {
            font-size: 1.5em;
            margin: 0;
            padding: 10px;
        }
        .gallery-item p {
            padding: 0 10px;
        }
        .gallery-item .price {
            font-weight: bold;
            padding: 10px;
        }
        .gallery-item .buy-button {
            display: block;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            text-decoration: none;
            margin: 10px;
            border-radius: 5px;
        }
        .contact-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }
        .contact-form h2 {
            margin-top: 0;
        }
        .contact-form label {
            display: block;
            margin-bottom: 5px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Die Welt der Kunstkiste </h1>
    </header>
    <div class="container">
        <section class="gallery">
            <div class="gallery-item">
                <img src="Marilyn monroe.jpg" alt="Marilyn monroe">
                <h2>Marilyn Monroe</h2>
                <p>Ein schönes Acrylfarben Gemälde gemalt mit der "Zellenoptik".</p>
                <p class="price">Preis: €30</p>
                <a href="kauf.html?item=gemalde1" class="buy-button">Jetzt kaufen</a>
            </div>
            <div class="gallery-item">
                <img src="Der Goldene Schlund.jpg" alt="Gemälde 2">
                <h2>Der Goldene Schlund</h2>
                <p>Ein schönes Acrylfarben gemälde gemalt mit der "Zellenoptik".</p>
                <p class="price">Preis: €35</p>
                <a href="kauf.html?item=gemalde2" class="buy-button">Jetzt kaufen</a>
            </div>
            <!-- Weitere Gemälde können hier hinzugefügt werden -->
        </section>

        <section class="contact-form">
            <h2>Kontaktformular</h2>
            <form action="mailto:deinemail@example.com" method="post" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Nachricht:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <button type="submit">Absenden</button>
            </form>
        </section>
    </div>
</body>
</html>
